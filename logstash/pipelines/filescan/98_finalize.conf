# final adjustments before forwarding

filter {

  if [@metadata][orighostname] { mutate { id => "mutate_filescan_replace_host_name"
                                          replace => { "[host][name]" => "%{[@metadata][orighostname]}" } } }

  fingerprint {
    id => "fingerprint_filescan_hash"
    source => [ "[source][ip]",
                "[destination][ip]",
                "[firstPacket]",
                "[lastPacket]",
                "[event][module]",
                "[host][name]",
                "[file][hash][sha256]",
                "[rule][ruleset]",
                "[rule][name]" ]
    concatenate_sources => true
    ecs_compatibility => "v8"
    method => "MURMUR3_128"
    base64encode => true
  }

  ruby {
      id => "ruby_filescan_move_results_up"
      code => "
        Hash(event.get('[results]') || {}).each do |k, v|
          event.set('[' + k + ']', v)
        end
      "
  }

  mutate {
    id => "mutate_filescan_remove_field_useless"
    remove_field => [
      "[file][sha256]",
      "[id]",
      "[results]",
      "[metadata][record]",
      "[strelka][result][request][attributes][metadata][record]",
      "[strelka][result][file][metadata][record]",
      "[entity][raw]"
    ]
  }

}
